name: "Build and deploy storybook - React"

on:
  push:
    branches: [development]

  workflow_dispatch:

jobs:
  build_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: windows-latest
    name: Build Job
    steps:
      - uses: actions/checkout@v3
        with:
          submodules: true
      - name: build storybook
        run: |
          npm install
          npm run build-storybook
      - name: npm install at raaghu-elements
        working-directory: raaghu-elements
        run: |
          npm install
      - name: npm install at  raaghu-mfe
        working-directory: ./raaghu-mfe
        run: |
          npm install --force
      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v3
        with:
          name: node-app
          path: ./

  deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    needs: build_job
    name: Deploy Job
    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v3
        with:
          name: node-app
          path: ./

      - name: Build And Deploy
        id: builddeploy
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.APPBASEURL_STORYBOOK }}
          repo_token: ${{ secrets.GITHUB_TOKEN }} # Used for Github integrations (i.e. PR comments)
          action: "upload"
          ###### Repository/Build Configurations - These values can be configured to match your app requirements. ######
          # For more information regarding Static Web App workflow configurations, please visit: https://aka.ms/swaworkflowconfig

          app_location: "./" # App source code path
          api_location: "" # Api source code path - optional
          output_location: "storybook-static" # Built app content directory - optional
          ###### End of Repository/Build Configurations ######

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        id: closepullrequest
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.APPBASEURL_STORYBOOK }}
          action: "close"
